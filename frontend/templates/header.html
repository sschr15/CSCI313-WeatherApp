{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'css/images/noaa_logo.png' %}" alt="NOAA logo" width="30" height="30">
        </a>
        <div style="color:white">
            Weather Bros Weather App
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="faq_view">FAQ</a>
                <a class="nav-link" href="about_view">About</a>
                <a class="nav-link" href="careers_view">Careers</a>
            </div>
        </div>
        <span class="d-flex">
            <button id="weather-here" class="btn btn-primary">
                <span class="material-symbols-outlined">
                my_location
                </span>
            </button>
        </span>
    </div>
</nav>

<script>
    const weatherHere = document.getElementById('weather-here');
    weatherHere.addEventListener('click', () => {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            window.location.href = `/city_view/${lat},${lon}`;
        }, (error) => {
            console.error(error);
        });
    });

    navigator.geolocation.getCurrentPosition(() => {}, (error) => {
        weatherHere.style.display = 'none';
    });
</script>
